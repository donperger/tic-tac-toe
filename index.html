<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header class="header-container">
        <div class="player1">
            <div>Player 1 score:</div>
            <div class="player1-score"></div>
        </div>

        <h1 class="title">Tic-Tac-Toe</h1>

        <div class="player2">
            <div>Player 2 score:</div>
            <div class="player2-score"></div>
        </div>
    </header>

    <main>
        <div class="name-form">
            <div class="question">Who's playing?</div>

            <div class="input-container">
                <div class="player1-input">
                    <label for="player1_name">Player 1's name:</label>
                    <input type="text" id="player1_name">
                </div>
                <div class="player2-input">
                    <label for="player2_name">Player 2's name:</label>
                    <input type="text" id="player2_name">
                </div>
            </div>

            <button class="start">Start the game</button>
        </div>
        <div class="announcer"></div>
        <div class="round-label"></div>
        <div class="game-board"></div>
        <div class="button-container">
            <button class="again">Play again</button>
            <button class="res">Restart</button>
        </div>
    </main>

    <footer class="footer-container">
        by <a class="github-link" href="https://github.com/donperger">DonPerger</a>
        <img class="github-icon" src="./icons/icons8-github.svg" alt="GitHub icon">
    </footer>
    
</body>
</html>
